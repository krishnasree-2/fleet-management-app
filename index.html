<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management login</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height:100vh;
        background-color:white ;
    }
    .login-container{
        background-color:white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
        width: 300px;
    }
    .login-container h2{
        text-align: center;
        color: #181818;
    }
    .form-group{
        margin-bottom: 15px;
    }
    .form-group label{
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input{
        width: 100px;
        padding: 10px;
        border: 1px solid #d5d3d3;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .login-btn{
        width: 100px;
        padding: 10px;
        background-color: #1a6dc6;
        color: white;
        border:none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-btn:hover{
        background-color: #68a5e7;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Fleet login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin1234" required>
        </div>
        <button class="login-btn" onclick="handleLogin()">Login</button>
    </div>
    <script>
        function handleLogin(){
            const emailInput=document.getElementById('email').value;
            const passwordInput=document.getElementById('password').value;
            const VALID_EMAIL = 'admin@gmail.com';
            const VALID_PASSWORD = 'admin1234';
            if(emailInput === VALID_EMAIL && passworrdInput === VALID_PASSWORD){
                alert("Login success");
                async (params) => {
                    window.location.href= 'admin.html'
                } ;
            }else{
                alert("Wrong email or password");
            }
        }
    </script>
</body>
</html>
